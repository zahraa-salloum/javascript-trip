<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button onclick = "toMain()" class="button">Go Back</button>
    </div>
    <form action="/signup" id="signup"></form>
    <div class="containerSecond">
        
            <h3 class="form">First name</h3>
            <input id="firstname" class="inputPinkBorder" type="text">
            <h3 class="form">Last name</h3>
            <input id="lastname" class="inputPinkBorder" type="text">
            <h3 class="form">Username</h3>
            <input id="username" class="inputPinkBorder" type="text">
            <h3 class="form">Email</h3>
            <input id="email" class="inputPinkBorder" type="email">
            <h3 class="form">Password</h3>
            <input id="password" class="inputPinkBorder" type="password">
            <input id="submit" type="submit" value="Subscribe">
            <p id="jsontext"></p>
       
    </div> 
</form>

    <script type="text/javascript" src="javascript/form.js"></script>
</body>
</html>
